name: Run Daily Script

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0時 = 日本9時
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests  # ← この行を追加！
      - name: Run script
        run: python daily_report.py
