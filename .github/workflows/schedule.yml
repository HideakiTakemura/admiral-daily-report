name: Run Daily Script

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0時＝日本時間 9時
  workflow_dispatch:  # 手動実行も可能にする

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run script
        run: python daily_report.py
